{% extends 'base.html' %}
{% load static tailwind_tags %}

{% block body %}
    {% block main %}

    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h3 class="text-base font-semibold leading-6 text-gray-900">Delete</h3>
          <div class="mt-2 sm:flex sm:items-start sm:justify-between">

            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete this?</p>
                {{ form }}
                <input type="submit" value="Confirm" class="mt-5 inline-flex items-center rounded-md bg-indigo-600 px-3 py-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
            </form>
          </div>
        </div>
      </div>
      

    
    {% endblock %}
{% endblock %}
